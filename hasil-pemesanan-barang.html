<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pemesanan barang</title>
</head>
<body>
    <form action="">
    <table>
        <tr>
            <td>
                <label for="title">Title Here</label>
            </td>
            <td>:
                Macbook Air
            </td>
        </tr>
        <tr>
            <td>
                Description
            </td>
            <td>:
                Year : 2009 <br/> Model : <br/> Condition : Mint
            </td>
        </tr>
        <tr>
            <td>
                Total Amount
            </td>
            <td>:
                $800
            </td>
        </tr>
        <tr>
            <td>
                Pay to
            </td>
            <td>:
                123-456-789-0
            </td>
        </tr>
        <tr>
            <td>
                <label for="payment">Payment Type</label>
            </td>
            <td>:
                <select name="payment" id="payment">
                    <option value="Visa Debit">Visa Debit</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="holder">Account Holder</label>
            </td>
            <td>:
                <input type="text" name="holder" id="holder" size="28">
            </td>
        </tr>
        <tr>
            <td>
                <label for="account">Account No</label>
            </td>
            <td>:
                <input type="number" id="account" name="account">
            </td>
        </tr>
        <tr>
            <td>
                <td>
                <input type="checkbox" name="send[]" value="Send to Mobile Phone" id="Send">
                <label for="Send">Send to Mobile Phone</label>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <input type="checkbox" name="send[]" value="Send to Email" id="Send">
                    <label for="Send">Send to Email</label>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="send">Send to Mobile Phone</label>
            </td>
            <td>:
                <input type="number" name="send" id="send">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Send to Email</label>
            </td>
            <td>:
                <input type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="picture">Upload  Picture</label>
            </td>
            <td>:
                <img src="macbook air.jpg" alt="macbook air">
            </td>
        </tr>
    </table>
    </form>
    <br/>
    <input type="submit" value="pay using QuidLink">
</body>
</html>
