<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan barang</title>
</head>
<body>
    <form action="hasil-pemesanan-barang.html" method="post">
    <table>
        <tr>
            <td>
                <label for="title">Title Here</label>
            </td>
            <td>:
                <input type="text" name="title" id="title" size="28">
            </td>
        </tr>
        <tr>
            <td>
                <label for="description">Description</label>
            </td>
            <td>:
               <textarea name="description" id="description" cols="29" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="account">Account Number</label>
            </td>
            <td>:
                <input type="number" name="account" id="account">
            </td>
        </tr>
        <tr>
            <td>
                <label for="bank">Bank</label>
            </td>
            <td>:
                <select name="bank" id="bank">
                    <option value="msbg">MSBG</option>
                    <option value="msbi">MSBI</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="holder">Account Holder</label>
            </td>
            <td>:
                <input type="text" name="holder" id="holder" size="28">
            </td>
        </tr>
        <tr>
            <td>
                <label for="transaction">Transaction</label>
            </td>
            <td>:
                <input type="number" id="transaction" name="transaction" min="1" max="3">
                <br/> *if the transaction is for 3 person, choose 3 from the drop-down list
            </td>
        </tr>
        <tr>
            <td>
                <td>
                <input type="checkbox" name="send[]" value="Send to Mobile Phone" id="Send">
                <label for="Send">Send to Mobile Phone</label>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <input type="checkbox" name="send[]" value="Send to Email" id="Send">
                    <label for="Send">Send to Email</label>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="send">Send to Mobile Phone</label>
            </td>
            <td>:
                <input type="number" name="send" id="send">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Send to Email</label>
            </td>
            <td>:
                <input type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="picture">Upload  Picture</label>
            </td>
            <td>:
                <input type="file" id="picture" name="picture">
            </td>
        </tr>
    </table>
    <input type="submit" value="Generate Nobr Link">
    </form>
    <br/>
    
</body>
</html>
